<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Water Levels Programming Test</title>
    <style>
        .segment {
            width: 2em;
            max-width: 2em;
            background-color: azure;
            min-height: 50%;
        }
    </style>
</head>

<body>
    <div class="container p-3">
        <div class="mb-3">
            <label for="heights" class="form-label">Segment heights:</label>
            <input type="text" class="form-control" id="heights" placeholder="3 1 6 4 8 9">
        </div>
        <div class="mb-3">
            <label for="durationHours" class="form-label">Rain duration (hours):</label>
            <input type="number" min="0" class="form-control" id="durationHours" placeholder="1" value="1">
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-success" id="calculate"
                title="Calculate height of segments after rain">Calculate</button>
        </div>
        <div class="mb-3">
            <label for="heightsCalculated" class="form-label">Resulting heights:</label>
            <textarea type="textarea" class="form-control" id="heightsCalculated" readonly></textarea>
        </div>
        <div class="mb-3">
            <div id="segments"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src='https://cdn.plot.ly/plotly-2.0.0.min.js'></script>
    <script src="index.js"></script>
</body>

</html>
